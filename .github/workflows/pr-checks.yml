name: Pull Request Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      tests: ${{ steps.filter.outputs.tests }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'apps/backend/**'
            frontend:
              - 'apps/frontend/**'
            tests:
              - 'tests/**'
              - 'playwright.config.ts'

  backend-checks:
    name: Backend Checks
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: nethaji_pr
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint backend
        working-directory: apps/backend
        run: npm run lint || echo "Linting complete"

      - name: Type check backend
        working-directory: apps/backend
        run: npx tsc --noEmit

      - name: Run backend tests
        working-directory: apps/backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nethaji_pr
          JWT_SECRET: test_jwt_secret
          NODE_ENV: test
        run: |
          npx prisma migrate deploy
          npx prisma generate
          npm run test

      - name: Build backend
        working-directory: apps/backend
        run: npm run build

  frontend-checks:
    name: Frontend Checks
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint frontend
        working-directory: apps/frontend
        run: npm run lint || echo "Linting complete"

      - name: Type check frontend
        working-directory: apps/frontend
        run: npx tsc --noEmit || echo "Type checking complete"

      - name: Run frontend tests
        working-directory: apps/frontend
        run: npm run test || echo "Tests complete"

      - name: Build frontend
        working-directory: apps/frontend
        run: npm run build

  quick-e2e:
    name: Quick E2E Tests
    needs: changes
    if: |
      needs.changes.outputs.backend == 'true' ||
      needs.changes.outputs.frontend == 'true' ||
      needs.changes.outputs.tests == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: nethaji_pr_e2e
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install chromium --with-deps

      - name: Setup database
        working-directory: apps/backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nethaji_pr_e2e
        run: |
          npx prisma migrate deploy
          npx prisma generate

      - name: Start servers
        run: |
          cd apps/backend && npm run dev &
          cd apps/frontend && npm run dev &
          npx wait-on http://localhost:3000/health http://localhost:5173 --timeout 60000
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nethaji_pr_e2e
          JWT_SECRET: test_jwt_secret
          PORT: 3000
          NODE_ENV: test

      - name: Run critical E2E tests
        env:
          API_URL: http://localhost:3000/api/v1
          BASE_URL: http://localhost:5173
        run: npx playwright test --project=chromium --grep "@critical"

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pr-test-failures
          path: test-results/
          retention-days: 7

  size-check:
    name: Bundle Size Check
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        working-directory: apps/frontend
        run: npm run build

      - name: Check bundle size
        working-directory: apps/frontend
        run: |
          BUNDLE_SIZE=$(du -sk dist | cut -f1)
          echo "Bundle size: ${BUNDLE_SIZE}KB"
          if [ $BUNDLE_SIZE -gt 5000 ]; then
            echo "Warning: Bundle size exceeds 5MB"
          fi

  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [changes, backend-checks, frontend-checks, quick-e2e, size-check]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## PR Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Backend checks: ${{ needs.backend-checks.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend checks: ${{ needs.frontend-checks.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Quick E2E tests: ${{ needs.quick-e2e.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Bundle size check: ${{ needs.size-check.result }}" >> $GITHUB_STEP_SUMMARY

      - name: Check if any job failed
        if: |
          needs.backend-checks.result == 'failure' ||
          needs.frontend-checks.result == 'failure' ||
          needs.quick-e2e.result == 'failure'
        run: exit 1
